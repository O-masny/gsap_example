<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Kombinované Animace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Nadpis s animací textu -->
    <section class="title-section">
        <h1 class="title">Animace s GSAP</h1>
    </section>

    <!-- Text s MotionPath animací -->
    <section class="motion-path-section">
        <div class="circle"></div>
    </section>

    <!-- Horizontální scroll sekce -->
    <section class="horizontal-scroll">
        <div class="horizontal-content">
            <div class="box draggable-box">Táhněte mě</div>
            <div class="box">Obsah 2</div>
            <div class="box">Obsah 3</div>
        </div>
    </section>

    <!-- Vertikální pokračování -->
    <section class="vertical-resume">
        <p class="resume-text">Nyní se vracíme zpět k vertikálnímu scrollování po 300vh.</p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>
    <script src="script.js"></script>
    <script> gsap.registerPlugin(ScrollTrigger, MotionPathPlugin, Draggable, SplitText)</script>

</body>

</html>
